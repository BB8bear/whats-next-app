
<ion-content padding class="default-font grad">
 
  <!-- <span ion-fixed style="height: 100%; width: 100%"> -->


  <div class="center">
    <h1 class="h1-title"><p>What's going on?</p></h1>
  </div>

  <div class="center">
    <form [formGroup]="emoteForm" (ngSubmit)="logForm()">
      <div>
        <ion-textarea class="form-font transparent" formControlName="emote" rows="7"></ion-textarea>
      </div>
      
    <div class="center">
      <button ion-fab class="inline-icon-button bottom-margin" (click)="returnHome()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab type="submit" [disabled]="!emoteForm.valid" class="inline-icon-button bottom-margin" round large>
        <ion-icon name="send"></ion-icon>
      </button>
    </div>

    </form>
  </div>

  




  <!-- </span> -->

</ion-content>
