<ion-content padding class="default-font">

  <div class="center">
    <h1 class="h1-title"><p>What's going on?</p></h1>
  </div>

  <div class="center">
    <form [formGroup]="emoteForm" (ngSubmit)="logForm()">
      <div>
        <ion-textarea class="form-font transparent" formControlName="emote" rows="7"></ion-textarea>
      </div>
      <button ion-button type="submit" [disabled]="!emoteForm.valid" class="wide button-margin" round large>Submit</button>
    </form>
  </div>

  <div class="center button-margin">
    <button class="wide" ion-button round large (click)="returnHome()">Home</button>
  </div>

</ion-content>
