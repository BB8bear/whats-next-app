
<ion-header>
  <ion-navbar color="primary" class="top-theme">
  </ion-navbar>
</ion-header>

<ion-content class="default-font vertical-align">

<ion-row>
  <div class="center top-margin">
    <h2 class="response-title"><p>Tell me how your day is going. We'll get you unstuck. </p></h2>
  </div>
  </ion-row>
<ion-row>
  <div class="center">
    <button ion-fab class="bottom-margin top-margin center" (click)="openInput()">
      <ion-icon name="create"></ion-icon>
    </button>

    <button ion-fab ng-hide=speechAvailable class="center top-margin bottom-margin" (click)="openVoiceInput()">
      <ion-icon name="mic"></ion-icon>
    </button>

    <button ion-fab class="center bottom-margin top-margin" (click)="openHelp()">
      <ion-icon name="help-buoy"></ion-icon>
    </button>
  </div>
</ion-row>

<ion-footer color="primary">
  <ion-segment></ion-segment>
</ion-footer>
</ion-content>
