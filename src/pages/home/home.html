<ion-content class="default-font">

  <div class="center"> 
    <h1 class="h1-title">Unstuck</h1>
  </div>

  <div class="center">
    <p class="message script">Tell me how your day is going, and we'll get you unstuck. </p>
  </div>

  <div class="center button-margin">
    <button class="wide" ion-button round large (click)="openInput()">Text</button>
  </div>
  <div class="center button-margin">
    <button class="wide" ion-button round large (click)="openVoiceInput()">Voice</button>
  </div>
  <div class="center button-margin">
    <button class="wide" ion-button round large (click)="openHelp()">SOS</button>
  </div>

</ion-content>
