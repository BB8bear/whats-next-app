 <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
      <h1>unstuck</h1>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div> 

<ion-content class="default-font grad">

  <div class="center"> 
    <h1 class="h1-title main-title">Unstuck</h1>
  </div>

  <div class="center">
    <p class="message script">Tell me how your day is going, and we'll get you unstuck. </p>
  </div>

  <div class="center">
    <button ion-fab class="inline-icon-button bottom-margin" (click)="openInput()">
      <ion-icon name="create"></ion-icon>
    </button>

    <button ion-fab *ngIf="speechAvailable" class="inline-icon-button bottom-margin" (click)="openVoiceInput()">
      <ion-icon name="mic"></ion-icon>
    </button>

    <button ion-fab class="inline-icon-button bottom-margin" (click)="openHelp()">
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </div>

</ion-content>
