<ion-content>
  <p>Device ID: {{deviceId}}</p>

  <form [formGroup]="emoteForm" (ngSubmit)="logForm()">
    <ion-label>How are you feeling?</ion-label>
    <ion-textarea formControlName="emote"></ion-textarea>
    <button ion-button type="submit" [disabled]="!emoteForm.valid">Oh gosh!</button>
  </form>
  
</ion-content>
