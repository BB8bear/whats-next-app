 <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
      <h1>unstuck</h1>
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div> 

<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content class="default-font">

  <ion-grid no-padding>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <h1 class="h1-title title-padding">Tell us about your day.<br />Get yourself unstuck.</h1>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="openInput()">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word">Write</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <br />    
      </ion-col>
    </ion-row>

    <!-- *ngIf="speechAvailable" -->
    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="openVoiceInput()">
          <ion-icon name="mic"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word">Speak</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <br />    
      </ion-col>
    </ion-row>
    
    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="openAbout()">
          <ion-icon name="help"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word">Help</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
