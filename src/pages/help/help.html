<ion-content padding class="default-font grad">

  <div class="center"> 
    <h1 class="h1-title help-title"><p>Doctors Nearby</p></h1>
  </div>

  <div class="center">
    <p class="wide-message script smaller">If you've been feeling stuck for a long time, it might be worth considering talking to a mental health professional.</p>
  </div>


   <form [formGroup]="doctorsForm" (ngSubmit)="logForm()">
      <ion-item class="center wide transparent">
        <ion-input type="text" placeholder="ZIP Code" formControlName="zip"></ion-input>
      </ion-item>
      <div class="center">
        <button ion-fab type="submit" [disabled]="!doctorsForm.valid" class="inline-icon-button bottom-margin" round large>
          <ion-icon name="medkit"></ion-icon>
        </button>
        <button ion-fab class="inline-icon-button bottom-margin" (click)="returnHome()">
          <ion-icon name="home"></ion-icon>
        </button>
        <button ion-fab class="inline-icon-button bottom-margin">
          <ion-icon name="alert"></ion-icon>
        </button>
      </div>  
   </form>


</ion-content>
