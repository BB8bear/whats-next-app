<ion-header>

  <ion-navbar>
    <ion-title>More Help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="center"> 
    <h1 class="h1-title">Doctors Nearby</h1>
    <p>If you've been feeling stuck for a long time, it might be worth considering talking to a mental health professional.</p>
  </div>

  <div class="center">
   <form [formGroup]="doctorsForm" (ngSubmit)="logForm()">
      <div class="border">
        <ion-label fixed>ZIP Code</ion-label>
        <ion-input type="text" formControlName="zip"></ion-input>
      </div>
      <button ion-button type="submit" [disabled]="!doctorsForm.valid" class="wide button-margin" round medium>Find Doctors</button>
    </form>
  </div>

  <div class="center button-margin">
    <button class="wide" ion-button round medium (click)="returnHome()">Home</button>
  </div>

  <div class="center button-margin">
    <button class="wide" ion-button round medium>SOS</button>
  </div>

</ion-content>
