<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content class="default-font">

  <ion-grid no-padding>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <h1 class="h1-title title-padding">Professional services</h1>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="callNumber('3092870179')">
          <ion-icon name="call"></ion-icon>
        </button> 
      </ion-col>
      <ion-col col-8>
        <h2 class="info-title">Find help nearby</h2>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="info-card">SAMHSA Treatment Referral Helpline<br />1-877-726-4727</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
    
    <div class="divider center top-margin bottom-margin"></div>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="callNumber('6514976454')">
          <ion-icon name="call"></ion-icon>
        </button>
      </ion-col> 
      <ion-col col-8>
        <h2 class="info-title">Talk to someone now</h2>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <p class="info-card">National Suicide Prevention Hotline<br />1-800-273-8255</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <br />
        <br />
        <br />
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="returnHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word">Back to home</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
