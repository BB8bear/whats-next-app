<ion-content padding class="default-font grad">

  <div class="center">
    <h2 class="response-title"><p>An activity to try:</p></h2>
  </div>
  <div class="center">
    <p class="response script">{{emote}}</p>
  </div>

  <div class="center">
    <button ion-fab class="inline-icon-button bottom-margin" (click)="returnHome()">
      <ion-icon name="refresh"></ion-icon>
    </button>
    <button ion-fab class="inline-icon-button bottom-margin" (click)="returnHome()">
      <ion-icon name="home"></ion-icon>
    </button>
  </div> 
</ion-content>

<ion-footer>
  <ion-segment>
    <ion-segment-button class="center" value="More Help" (click)="openHelp()">More Help</ion-segment-button>
  </ion-segment>
</ion-footer>
