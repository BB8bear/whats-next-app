<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content class="default-font">

  <ion-grid no-padding>
    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>
        <h1 class="h1-title title-padding">What's going on?</h1>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="startListening()">
          <ion-icon name="mic"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word start-shown" id="start-word">Start talking</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <br />    
      </ion-col>
    </ion-row>  

    <ion-row showWhen="ios" align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline start-shown" (click)="stopListening()">
          <ion-icon name="mic"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word stop-shown" id="stop-word">Stop talking</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row showWhen="ios">
      <ion-col>
        <br />    
      </ion-col>
    </ion-row>  

   <form id="emoteForm" [formGroup]="emoteForm" (ngSubmit)="voiceForm()">
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10> 
        <div>
          <ion-input id="emote-text" type="hidden" readonly value={{this.recordingContent}} formControlName="emote"></ion-input>
        </div>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>
  </form> 

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab form="emoteForm" type="submit" [disabled]="!emoteForm.valid" class="inline" round large>
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word">Send</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <br />
        <br />
        <br />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <br />
        <br />
        <br />
        <br />
        <br />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <br />
        <br />
        <br />
        <br />
        <br />
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-1>
      </ion-col>
      <ion-col col-2>
        <button ion-fab class="inline" (click)="returnHome()">
          <ion-icon name="home"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8>
        <p class="nav-word">Back to home</p>
      </ion-col>
      <ion-col col-1>
      </ion-col>
    </ion-row>



</ion-grid>

</ion-content>
