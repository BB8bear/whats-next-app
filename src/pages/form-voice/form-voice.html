<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>

<ion-content padding class="default-font">

  <div class="center">
    <h1 class="h1-title"><p>What's going on?</p></h1>
  </div>

  <div class="center">

      <button ion-fab class="inline-icon-button bottom-margin">
        <ion-icon name="mic"></ion-icon>
      </button>

      <button ion-fab class="inline-icon-button bottom-margin">
        <ion-icon name="square"></ion-icon>
      </button>

      <button ion-fab class="inline-icon-button bottom-margin">
        <ion-icon name="refresh"></ion-icon>
      </button> 
  </div>

  <div class="center">
    <form [formGroup]="emoteForm" (ngSubmit)="voiceForm()">
      <div>
        <ion-textarea id="emote-text" class="form-font transparent" readonly value={{this.recordingContent}} formControlName="emote" rows="7"></ion-textarea>
      </div>

      <div class="center">
        <button ion-fab class="inline-icon-button bottom-margin" (click)="returnHome()">
          <ion-icon name="home"></ion-icon>
        </button>
        <button ion-fab type="Submit" [disabled]="!emoteForm.valid" class="inline-icon-button bottom-margin" round large>
          <ion-icon name="send"></ion-icon>
        </button>
      </div>
    </form>
  </div>

  
  
  <!-- <div class="center button-margin">
    <button class="wide" ion-button round large (click)="returnHome()">Home</button>
  </div> -->



</ion-content>

<ion-footer color="primary">
  <ion-segment></ion-segment>
</ion-footer>
